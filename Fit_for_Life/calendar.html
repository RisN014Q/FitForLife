<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main> <!-- Main Page Content -->
    <div class="container">
      <h2 id="trainer-title">Calendar</h2>

      <div class="cal-wrap">
        <div class="cal-header">
          <button id="prevMonth" type="button" aria-label="Previous Month">&lt;</button>
          <div id="monthLabel" class="month-label"></div>
          <button id="nextMonth" type="button" aria-label="Next Month">&gt;</button>
        </div>

        <div class="cal-grid">
          <div class="cal-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div id="days" class="cal-days" role="grid"></div>
        </div>

        <div class="cal-actions">
          <div class="selected-list">
            <strong>Selected:</strong>
            <ul id="selectedDates"></ul>
          </div>
          <div class="price-summary" style="margin-top:8px;">
            <strong>Total:</strong> <span id="selectedTotal">$0.00</span>
          </div>
          <div class="buttons">
            <button id="clearSelection" type="button">Clear</button>
            <button id="submitSelection" type="button">Confirm Booking</button>
          </div>
        </div>

        <p class="hint">Unavilable dates are grayed out. Select an available day.</p>
      </div>
    </div> 
  </main>

<!-- JS Script -->
<script src="script.js"></script>

</body>
</html>
